<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>jQuery UI Autocomplete - Categories</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="style.css"/>
    <style type="text/css">
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" type="text/javascript"></script>
    <!-- <script src="jquery/jquery-1.12.4.js" type="text/javascript"></script> -->
    <!-- <script src="jquery/jquery-ui.js" type="text/javascript"></script> -->
    <script src="principles.js" type="text/javascript"></script>
    <script src="techniques.js" type="text/javascript"></script>
    <script src="search.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- G10,108 35 44 64 65 88 91 A4,5,14,16 F16,30,32 SL6,18,20,26,30,32 PDF10,12,1,20,42,59,68,79,86,89 -->
    <!-- FLASH16,30 -->
    <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" display="none">
      <symbol id="down-arrow" viewBox="0 -10 107 63" >
        <path d="M 54,40 90,3 C 99,-5 112,8 104,16 L 60,60 c 0,0 -8,6 -14,0 L 3,16 C -5,8 8,-4 15,2 Z" />
      </symbol>
    </svg>
    <form id="searchForm">
      <fieldset>
        <legend>search box</legend>
        <label for="search">Search: </label>
        <input id="search"/>
        <button id="source-button" title="select sources">
          <svg><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#down-arrow" /></svg>
        </button>
      </fieldset>
      <div id="controls">
        <div>
        <fieldset>
          <legend>search in:</legend>
          <input type="checkbox" id="techniques" name="searchIn" checked="checked" />
          <label for="techniques">techniques</label><br/>
          <input type="checkbox" id="tutorials" name="searchIn" />
          <label for="tutorials">tutorials</label><br/>
          <input type="checkbox" id="perspectives" name="searchIn" />
          <label for="perspectives">perspectives</label>
        </fieldset>
        </div>
      </div>
      <!-- fieldset style="float:left;">
        <legend>auto-complete terms from:</legend>
        <input type="radio" id="context" name="autoCompleteSource" checked="checked" />
        <label for="context">context categories</label>
        <input type="radio" id="purpose" name="autoCompleteSource" />
        <label for="purpose">purpose categories</label>
        <input type="radio" id="meet" name="autoCompleteSource" />
        <label for="sophomore">meet</label>
      </fieldset -->
      <!-- fieldset style="float:left;">
        <legend>style</legend>
        <input type="radio" id="category" name="style" checked="checked" />
        <label for="category">category list</label>
        <input type="radio" id="flat" name="style"/>
        <label for="flat">flat list</label>
      </fieldset -->
    </form>
    <div id="results" style="clear:both;"></div>
  </body>
</html>
